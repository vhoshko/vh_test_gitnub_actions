# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Create secrets file
      run: |
        echo {                              > Sources/SuperMath/Tests.SuperMath/appsettings.Development.json
        echo   "Test": {                   >> Sources/SuperMath/Tests.SuperMath/appsettings.Development.json
        echo     "Key": "????"             >> Sources/SuperMath/Tests.SuperMath/appsettings.Development.json
        echo   }                           >> Sources/SuperMath/Tests.SuperMath/appsettings.Development.json
        echo }                             >> Sources/SuperMath/Tests.SuperMath/appsettings.Development.json
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: Sources/SuperMath
    - name: Build
      run: dotnet build --no-restore
      working-directory: Sources/SuperMath
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: Sources/SuperMath
